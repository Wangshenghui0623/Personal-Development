<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ブログ閲覧</title>
    <link rel="stylesheet" href="css/blog_view.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5500/profile.html">個人資料</a></li>
                    <li><a href="http://127.0.0.1:5500/blog_list.html">ブログ一覧</a></li>
                    <li><a href="http://127.0.0.1:5500/login.html">ログイン</a></li>
                </ul>
            </nav>
        </header>
        <h1>ブログタイトル</h1>
        <p>ブログの詳細内容</p>
        <hr>
        <h2>コメント</h2>
        <div class="comments">
            <div class="comment">
                <p><strong>ユーザー1:</strong> コメント内容1...</p>
            </div>
            <div class="comment">
                <p><strong>ユーザー2:</strong> コメント内容2...</p>
            </div>
            <!-- コメントアイテムを追加 -->
        </div>
        <hr>
        <h2>コメントを追加</h2>
        <form action="/add-comment" method="post">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を書いてください。" required>
            </div>
            <div class="form-group">
                <label for="comment">コメント:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="コメントを書いてください。" required></textarea>
            </div>
            <button>コメントを追加</button>
            <button><span style="color: rgb(66, 38, 149)"><strong><a
                            href="http://127.0.0.1:5500/blog_list.html">ブログリスト</a></strong></span></button>
        </form>
        <footer>CopyLight<small>&copy;WangShenghui's blog</small></footer>
    </div>

</body>

</html>
