<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>個人資料</title>
	<!-- CSSファイルのリンク -->
	<link rel="stylesheet" href="/css/profile.css">
</head>

<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<!-- ブログ一覧ページへのリンク -->
					<li><a href="http://127.0.0.1:5500/blog_list.html">ブログ一覧</a></li>
					<!-- ログインページへのリンク -->
					<li><a href="http://127.0.0.1:5500/login.html">ログイン</a></li>
				</ul>
			</nav>
		</header>
		<h1>個人資料</h1>

		<!-- プロフィール更新フォーム -->
		<form action="/update-profile" method="post">
			<!-- ユーザー名入力フィールド -->
			<div class="form-group">
				<label for="username">ユーザー名:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<!-- メールアドレス入力フィールド -->
			<div class="form-group">
				<label for="email">メールアドレス:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<!-- パスワード入力フィールド -->
			<div class="form-group">
				<label for="password">パスワード:</label>
				<input type="password" id="password" name="password">
			</div>
			<!-- 自己紹介入力フィールド -->
			<div class="form-group">
				<label for="bio">自己紹介:</label>
				<textarea id="bio" name="bio" rows="4"></textarea>
			</div>
		</form>
		<footer>CopyLight<small>&copy;WangShenghui's blog</small></footer>
	</div>
</body>

</html>
