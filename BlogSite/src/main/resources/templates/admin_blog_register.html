<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ブログ登録</title>
	<!-- CSSファイルのリンク -->
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/admin_blog_register.css">
</head>

<body>
	<header>
		<!-- 共通のナビゲーションバー -->
		<nav class="menu">
			<div class="logo">
				<a href="#"><img src="/images/logo.png" alt="Logo"></a>
			</div>
			<div class="menu-toggle_btn">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<h1>ブログ登録</h1>
			<!-- エラーメッセージの表示 -->
			<div th:if="${errorMessage}" class="error-message">
				<p th:text="${errorMessage}"></p>
			</div>
			<!-- ブログ登録フォーム -->
			<form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">タイトル:</label>
					<input type="text" id="title" name="title" placeholder="タイトルを入力してください。" required>
				</div>
				<div class="form-group">
					<label for="time">日付:</label>
					<input type="date" id="time" name="time" required>
				</div>
				<div class="form-group">
					<label for="content">本文:</label>
					<textarea id="content" name="content" rows="10" placeholder="内容を書いてください。" required></textarea>
				</div>
				<div class="form-group">
					<label for="image">画像、音声、ビデオアップロード:</label>
					<input type="file" id="image" name="image">
				</div>
				<div class="form-group">
					<button type="submit">登録</button>
					<button type="button" onclick="history.back();">戻る</button>
				</div>
			</form>
		</div>
		<div>
			<small>&copy; 2022 WangShenghui's blog</small>
		</div>
	</main>

</body>

</html>
