<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理者登録</title>
    <link rel="stylesheet" th:href="@{/css/admin_register.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
</head>

<body>
    <div class="container">        
        <h1>管理者登録</h1>
        <form th:action="@{/admin/register/process}" method="post">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力してください。" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力してください。" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください。" required>
            </div>
            <button>登録</button>
            <p>ログインは<span style="color: rgb(66, 38, 149)"><strong><a
                            href="http://127.0.0.1:5500/login.html">こちら</a></strong></span></p>
        </form>
        <footer>CopyLight<small>&copy;WangShenghui's blog</small></footer>
    </div>


</body>

</html>
