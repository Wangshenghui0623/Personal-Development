<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ブログ編集</title>
	<!-- CSSファイルのリンク -->
	<link rel="stylesheet" th:href="@{/css/admin_blog_edit.css}">
</head>

<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<li><a th:href="@{/admin/blog_list}">ブログ一覧</a></li>
					<li><a th:href="@{/admin/logout}">ログアウト</a></li>
				</ul>
			</nav>
		</header>


		<h1>ブログ編集</h1>


		<!-- ブログ編集フォーム -->
		<form action="/blog_edit" method="post">
			<!-- タイトル入力フィールド -->
			<div class="form-group">
				<label for="title">タイトル:</label>
				<input type="text" id="title" name="title" placeholder="タイトルを入力してください。" required>
			</div>
			<!-- 日付入力フィールド -->
			<div>
				<label for="time">日付:</label>
				<input type="date" id="time" name="time" required>
			</div>
			<!-- 本文入力フィールド -->
			<div class="form-group">
				<label for="content">本文:</label>
				<textarea id="content" name="content" rows="10" placeholder="内容を入力してください。" required></textarea>
			</div>
			<!-- ファイル入力フィールド -->
			<div class="form-group">
				<label for="image">画像、音声、ビデオ:</label>
				<input type="file" id="image" name="image">
			</div>

			<div class="form-group">
				<button type="submit">更新</button>
			</div>

			<div class="form-group">
				<button type="button" onclick="history.back();">戻る</button>
			</div>

			<form th:action="@{/blog/delete/{blogId}(blogId=${blogPosts.postId})}" method="post">
				<button type="submit">削除</button>
			</form>

		</form>
		<!-- フッター -->
		<footer>CopyLight<small>&copy;WangShenghui's blog</small></footer>
	</div>
</body>

</html>
