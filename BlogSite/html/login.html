<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h1>ログイン</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を書いてください。" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="パスワードを書いてください。" required>
            </div>
            <button>ログイン</button>

            <p>新規登録は<span style="color: rgb(149, 38, 117)"><strong><a
                            href="http://127.0.0.1:5500/admin_register.html">こちら</a></strong></span></p>

        </form>
        <footer>CopyLight<small>&copy;WangShenghui's blog</small></footer>
    </div>
</body>

</html>
